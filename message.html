<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/message.css">
    <!-- Google Font (nav, footer)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Javascript validation -->
    <script src="./message.js"></script>
</head>
<body>
    <div id="nav">
        <!-- Unordered List -->
        <ul>
            <li><a href="./index.html">Home</a></li>

            <li><a href="./expert.html">Expertise</a></li>
            <li><a class="current" href="./message.html">Contact Me</a></li>
        </ul>
    </div>
    <div id="content">
        <div id="container">
        <h1 style="margin-left: 5px;">Contact Me</h1> 
        
            <form action="https://httpbin.org/post" method="post">
                <label for="name"><span>*</span> Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required >

                <label for="email"><span>*</span> Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@mail.com" required >

                <label for="company">Company</label>
                <input type="text" id="company" name="company">

                <label for="occupation">Occupation</label>
                <input type="occupation" id="occupation" name="occupation">
                
                <label for="address">Street Address</label>
                <input id="address" class="form-control" name="address" type="text">

                <label for="city">City</label>
                <input list="cities" id="city" name="city" />
                <datalist id="cities">
                    <option value="Calgary"></option>
                    <option value="Edmonton"></option>
                    <option value="Montreal"></option>
                    <option value="Ottawa"></option>
                    <option value="Quebec"></option>
                    <option value="St.John's"></option>
                    <option value="Toronto"></option>
                    <option value="Vancouver"></option>
                </datalist>

                <label for="province">Province</label>
                <input list="provinces" id="province" name="province">
                <datalist id="provinces">
                    <option value="Alberta"></option>
                    <option value="British Columbia"></option>
                    <option value="Manitoba"></option>
                    <option value="New Brunswick"></option>
                    <option value="Newfoundland and Labrador"></option>
                    <option value="Northwest Territories"></option>
                    <option value="Nova Scotia"></option>
                    <option value="Nunavut"></option>
                    <option value="Ontario"></option>
                    <option value="Prince Edward Island"></option>
                    <option value="Quebec"></option>
                    <option value="Saskatchewan"></option>
                    <option value="Yukon"></option>
                </datalist>  

                
                <label for="postal-code">Postal Code</label>
                <input id="postal-code" name="post-code" type="text" placeholder="M2N 6B6" pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

                <label for="message"><span>*</span> Message</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea> 
               
                
            
                <input type="submit" value="Submit">
              </form>
        </div>
    
    </div>

    <div id="footer">
        <span>Copyright @ Seneca College</span>
    </div>
</body>
</html>
